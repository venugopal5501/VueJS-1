<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = ['a', 'b', 'c', 'd', 'e']
        var b = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        var c = [];
        for (i = 0; i < a.length; i++) {
            for (j = 0; j < b.length; j++) {
                if (i == j) {
                    c.push(a[i], b[i]);

                }


            }


        }
        document.write(c);

    </script>
</body>
